<div
  class="reminder-dashboard-card-block"
  [ngClass]="{read: reminder.state === 'read',archived: reminder.state == 'archived'}"
  (click)="goToPublicEventShowPage(reminder.content.id)">
  <div *ngIf="isUnRead" class="reminder-dashboard-card-opaque"></div>
  <ion-avatar item-left class="reminder-dashboard-card-avatar">
    <img [src]="reminder.content.image" class="reminder-dashboard-card-img"/>
  </ion-avatar>
  <p class="card-text">{{reminder.content.consumerName}} is going to join {{reminder.content.name}} on {{ reminder.content.date | dateDiff:reminder.createdAt }}</p>
  <button
    *ngIf="reminder.state !== 'archived'"
    clear small class="dashboard-card-icon"
    (click)="archive($event)"
  >
    <ion-icon name="close" class="reminder-dashboard-card-close-icon"></ion-icon>
  </button>
</div>
