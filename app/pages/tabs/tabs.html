<ion-tabs [selectedIndex]="selectedIndex" [preloadTabs]="true" id="tabs">
  <ion-tab
    [root]="publicEventTabRoot"
    (ionSelect)="selectEventsHomePageTab($event)"
    tabTitle="EVENTS"
    tabIcon="customEventsIcon">
  </ion-tab>
  <ion-tab
    [root]="directoryTabRoot"
    (ionSelect)="selectDirectoryHomePageTab($event)"
    tabTitle="DIRECTORY"
    tabIcon="customDirectoryIcon">
  </ion-tab>
  <ion-tab
    [root]="myLikesTabRoot"
    tabTitle="FAVORITES"
    tabIcon="customLikesIcon">
  </ion-tab>

    tabBadgeStyle="danger">
  </ion-tab> -->
  <ion-tab
    [root]="meTabRoot"
    (ionSelect)="selectProfileTab($event)"

    tabIcon="customMeIcon">
  </ion-tab>
