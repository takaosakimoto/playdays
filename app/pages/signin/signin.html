<ion-navbar primary *navbar class="signup-page-navbar" [hideBackButton]="true">
  <ion-buttons>
    <button (click)="goBack()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
  </ion-buttons>
  <ion-title>LOG IN</ion-title>
</ion-navbar>

<ion-content class="signup-page">

  <form class="signin-form" (ngSubmit)="login(_userCreds)" novalidate>
    <ion-list no-lines>
      <ion-item>
        <ion-label>
          <ion-icon name="mail"></ion-icon>
        </ion-label>
        <ion-input block [(ngModel)] ="_userCreds.email" type="text" placeholder="email" (keypress)="validate_submit()" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label>
          <ion-icon name="lock"></ion-icon>
        </ion-label>
        <ion-input block [(ngModel)] ="_userCreds.password" type="password" placeholder="password" (keypress)="validate_submit()" required>
        </ion-input>
      </ion-item>

    </ion-list>

    <ion-row>
      <ion-col offset-10 width-80>
        <button type="submit" round full secondary [disabled]="isLoading">
          LOGIN
        </button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
