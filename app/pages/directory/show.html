<ion-navbar primary *navbar>
  <ion-title>DIRECTORY DETAILS</ion-title>
</ion-navbar>

<ion-content class="directory-show-page">
  <hero-image
    [model]="placeItem">
  </hero-image>
  <div class="toggle-btn-container">
    <a
      class="toggle-btn-background--directory"
    >
      <div
        #informationText
        (click)="changeDisplayToInformation()"
        class="dashboard-toggle-btn-text--directory"
        [ngClass]="{'active-toggle-btn-text': showingInformation}"
      >INFORMATION</div>
      <!-- <div
        #bookingText
        (click)="changeDisplayToBooking()"
        class="calendar-toggle-btn-text"
        [ngClass]="{'active-toggle-btn-text': showingBooking}"
      >BOOKING</div> -->
      <div
        #commentText
        (click)="changeDisplayToComments()"
        class="calendar-toggle-btn-text--directory"
        [ngClass]="{'active-toggle-btn-text': showingComments}"
      >COMMENTS</div>
      <div
        [ngClass]="{'showing-information': showingInformation, 'showing-booking': showingBooking, 'showing-comments': showingComments}"
        class="toggle-btn--directory"
      >
    </div>
    </a>
  </div>
  <div>
    <div *ngIf="showingInformation">
      <show-detail
        [model]="placeItem"
        (joinOnClick)="goToJoinPublicEvent($event)"
        (onClickLike)="gotoLike($event)"
      ></show-detail>
    </div>
    <!-- <div *ngIf="showingBooking">

    </div> -->
    <div *ngIf="showingComments">
      <comment-list
        [comments]="comments"
        (onAddComment)="handleOpenCommentModalButtonClicked()"
        (onCommentAvatarClick)="gotoUserProfile($event)"
      ></comment-list>
    </div>
  </div>
</ion-content>
